<h2>Today's article</h2>

<div class="row" style="margin-top: 10px; margin-bottom: 50px">
  <div class="col-12 ">
    <div id="menu">
      <ul>
        <li><a href="https://news.ycombinator.com/news" style="text-align: center; font-size: 25px">Hacker news</a>
          <ul>
            <li><a href="https://news.ycombinator.com/newest">New</a></li>
            <li><a href="https://news.ycombinator.com/front">Past</a></li>
          </ul>
        </li>
        <li style="margin-left: 40px"><a href="https://news.ycombinator.com/newcomments" style="text-align: center; font-size: 25px">Comments </a>
          <ul>
            <li><a href="https://news.ycombinator.com/ask">Ask</a></li>
            <li><a href="https://news.ycombinator.com/show">Show</a></li>
          </ul>
        </li>
        <li><a href="https://news.ycombinator.com/jobs" style="text-align: center; font-size: 25px">Job</a>
        </li>
        <li><a href="https://news.ycombinator.com/submit" style="text-align: center; font-size: 25px">Submit</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
<app-footer></app-footer>
